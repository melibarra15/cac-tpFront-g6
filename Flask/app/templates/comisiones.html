{%extends 'base/base.html' %}

{%block title%}Comisiones{%endblock%}

{%block content%}
        <div class="form-container">
            <form id = "formulario" action="" method="" onsubmit="agradecer()">
                <div class="gracias" id="gracias">
                    <h1>¡Gracias por apoyar al arte independiente!</h1>
                    <img src="IMG/Galeriafulllogo.png" alt="">
                </div>
                <div class="form" id="form">
                    <h1>Comisiones</h1>
                    <div class="grupo">
                        <input type="text" id="nombre" required><span class="barra"></span>
                        <label for="nombre">Nombre</label>
                        <p></p>
                    </div>
                    <div class="grupo">
                        <input type="text" id="apellido" required><span class="barra"></span>
                        <label for="apellido">Apellido</label>
                        <p></p>
                    </div>
                    <div class="grupo">
                        <input type="tel" id="telefono" required><span class="barra"></span>
                        <label for="telefono">Número de teléfono</label>
                        <p></p>
                    </div>
                    <div class="grupo">
                        <input type="email" id="email" required autocomplete="off"><span class="barra"></span>
                        <label for="email">Email</label>
                        <p></p>
                    </div>
                    <div class="grupo">
                        <select name="artisa" id="artista">
                            <option value="">Selecciona un artista</option>
                            <option value="Emily">Emily</option>
                            <option value="Jorge">Jorge</option>
                            <option value="Lorena">Nicolás</option>
                            <option value="Agustina">Agustina</option>
                            <option value="Mariana">Mariana</option>
                        </select><span class="barra"></span>
                        <label for="artista">Artista</label>
                        <p></p>
                    </div>
                    <div class="grupo">
                        <input type="number" id="cantidad-articulos" required><span class="barra"></span>
                        <label for="cantidad-articulos">Cantidad de artículos</label>
                        <p></p>
                    </div>
                    <div class="grupo">
                        <input id = "referencia" type="file" accept=".jpg, .gif, .bmp, .png, .ppm, .pgm, .pbm, .pnm, .jpeg, .jfif, .exif, .tif" required><span class="barra"></span>
                        <label for="referencia"> </label>
                        <p></p>
                    </div>
                    <div class="grupo">
                        <textarea name="" id="descripcion" rows="3" required></textarea><span class="barra"></span>
                        <label for="descripcion">Describí tu pedido</label>
                        <p></p>
                    </div>
                    <button class= "btn-comisiones" id="btn-comisiones" type="submit">Enviar pedido</button>
                </div>
            </form>
        </div>
        <script src="validacionformulario.js"></script>  
    {%endblock%}
